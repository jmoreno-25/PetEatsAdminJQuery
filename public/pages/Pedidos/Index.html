<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Listado de Pedidos - Admin Estatus</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body class="bg-light">

  <div class="container-fluid">
    <div class="row flex-nowrap min-vh-100">

      <!-- SIDEBAR -->
      <aside class="fixed-sidebar text-white d-flex flex-column p-3 shadow-sm" style="background-color: var(--kMorado);">
        <a href="/index.html" class="d-flex align-items-center mb-4 text-white text-decoration-none">
          <i class="bi bi-house-door-fill me-2 fs-4"></i>
          <span class="fs-5 fw-semibold">Estatus Admin</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
          <li><a href="/index.html" class="nav-link text-white"><i class="bi bi-house me-2"></i> Inicio</a></li>
          <li><a href="/public/pages/Productos/Index.html" class="nav-link text-white"><i class="bi bi-box-seam me-2"></i> Productos</a></li>
          <li><a href="/public/pages/Pedidos/Index.html" class="nav-link active bg-white text-dark"><i class="bi bi-receipt me-2"></i> Pedidos</a></li>
          <li><a href="/public/pages/Clientes/Index.html" class="nav-link text-white"><i class="bi bi-people-fill me-2"></i> Clientes</a></li>
          <li><a href="/public/pages/Estadisticas/Index.html" class="nav-link text-white"><i class="bi bi-bar-chart-line me-2"></i> Estadísticas</a></li>
        </ul>
      </aside>

      <!-- CONTENIDO -->
      <div class="main-content py-4 px-5">

        <div class="card shadow-sm p-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0" style="color: var(--kMorado);"><i class="bi bi-receipt me-2"></i>Listado de Pedidos</h2>
            <form id="buscarPedidoForm" class="d-flex align-items-center gap-2" style="max-width: 400px;">
              <input
                type="text"
                id="buscarInput"
                class="form-control form-control-sm rounded-pill"
                placeholder="Buscar por ID, cédula o nombre..."
              />
              <button type="submit" class="btn rounded-circle" title="Buscar" style="background-color: var(--kMorado); color: white;">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>

          <div id="mensaje-exito" class="alert alert-success" style="display: none;"></div>

          <div id="pedidosBody" class="d-flex flex-column gap-3">
            <!-- Tarjetas de pedidos insertadas por JS -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../js/auth.js"></script>
  <script src="../../js/pedidos.js"></script>
  <script src="../../js/layout.js"></script>
</body>
</html>
