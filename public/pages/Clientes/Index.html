<!-- Nuevo Index.html para Clientes -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Clientes - Admin Estatus</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>

  <div class="container-fluid">
    <div class="row flex-nowrap min-vh-100">

      <!-- SIDEBAR -->
      <aside class="fixed-sidebar text-white d-flex flex-column p-3 shadow-sm" style="background-color: var(--kMorado);">
        <a href="/index.html" class="d-flex align-items-center mb-4 text-white text-decoration-none">
          <i class="bi bi-house-door-fill me-2 fs-4"></i>
          <span class="fs-5 fw-semibold">Estatus Admin</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
          <li><a href="/index.html" class="nav-link text-white"><i class="bi bi-house me-2"></i> Inicio</a></li>
          <li><a href="/public/pages/Productos/Index.html" class="nav-link text-white"><i class="bi bi-box-seam me-2"></i> Productos</a></li>
          <li><a href="/public/pages/Pedidos/Index.html" class="nav-link text-white"><i class="bi bi-receipt me-2"></i> Pedidos</a></li>
          <li><a href="/public/pages/Clientes/Index.html" class="nav-link active bg-white text-dark"><i class="bi bi-people-fill me-2"></i> Clientes</a></li>
          <li><a href="/public/pages/Estadisticas/Index.html" class="nav-link text-white"><i class="bi bi-bar-chart-line me-2"></i> Estadísticas</a></li>
        </ul>
        
        <!-- Footer del Sidebar con Tema y Cerrar Sesión -->
        <div class="mt-auto">
          <hr class="text-white opacity-50">
          
          <!-- Selector de tema -->
          <div class="mb-3">
            <div class="text-white-50 small mb-2">
              <i class="bi bi-palette me-1"></i> Tema
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-light theme-btn" onclick="setTheme('light')" title="Modo Claro">
                <i class="bi bi-sun"></i>
              </button>
              <button class="btn btn-sm btn-outline-light theme-btn" onclick="setTheme('dark')" title="Modo Oscuro">
                <i class="bi bi-moon"></i>
              </button>
              <button class="btn btn-sm btn-outline-light theme-btn" onclick="setTheme('system')" title="Sistema">
                <i class="bi bi-display"></i>
              </button>
            </div>
          </div>
          
          <!-- Botón de cerrar sesión -->
          <div class="mb-3">
            <a href="#" class="nav-link text-white" onclick="AuthService.logout()">
              <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
            </a>
          </div>
          
          <!-- Copyright -->
          <footer class="text-center text-white-50 small">
            &copy; 2025 Estatus
          </footer>
        </div>
      </aside>

      <!-- CONTENIDO -->
      <div class="main-content py-4 px-5">
        <div class="card shadow-sm p-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0" style="color: var(--kMorado);"><i class="bi bi-people-fill me-2"></i>Listado de Clientes</h2>
            <form id="buscarClienteForm" class="d-flex align-items-center gap-2 mb-3" style="max-width: 400px;">
              <input type="text" id="buscarInput" class="form-control form-control-sm rounded-pill" placeholder="Buscar por nombre..." />
              <button type="submit" class="btn rounded-circle" title="Buscar" style="background-color: var(--kMorado); color: white;">
                <i class="bi bi-search"></i>
              </button>
            </form>
          </div>

          <button type="button" class="btn rounded-pill mb-3" onclick="abrirModalCrear()" style="background-color: var(--kMorado); color: white;">
            <i class="bi bi-person-plus me-1"></i> Crear Cliente
          </button>

          <div id="mensaje-exito" class="alert alert-success" style="display: none;"></div>

          <div id="clientesBody" class="row g-3">
            <!-- Tarjetas renderizadas aquí -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Crear Cliente -->
  <div class="modal fade" id="modalCrearCliente" tabindex="-1" aria-labelledby="modalCrearClienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--kMorado); color: white;">
          <h5 class="modal-title" id="modalCrearClienteLabel">
            <i class="bi bi-person-plus me-2"></i>Crear Nuevo Cliente
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formCrearCliente">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Cédula o RUC</label>
                <input type="text" name="CLI_CEDULA_RUC" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input type="text" name="CLI_TELEFONO" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" name="CLI_NOMBRE" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" name="CLI_APELLIDO" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" name="CLI_EMAIL" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Estado</label>
                <select name="CLI_ESTADO" class="form-select" required>
                  <option value="ACT">Activo</option>
                  <option value="INA">Inactivo</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Dirección</label>
                <input type="text" name="CLI_DIRECCION" class="form-control" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn" onclick="guardarCliente()" style="background-color: var(--kMorado); color: white;">
            <i class="bi bi-check2-circle me-1"></i> Guardar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Cliente -->
  <div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-labelledby="modalEditarClienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--kFucsia); color: white;">
          <h5 class="modal-title" id="modalEditarClienteLabel">
            <i class="bi bi-pencil-square me-2"></i>Editar Cliente
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarCliente">
            <input type="hidden" id="editClienteId" name="clienteId">
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Cédula o RUC</label>
                <input type="text" id="editCedula" name="CLI_CEDULA_RUC" class="form-control" readonly>
              </div>
              <div class="col-md-6">
                <label class="form-label">Teléfono</label>
                <input type="text" id="editTelefono" name="CLI_TELEFONO" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Nombre</label>
                <input type="text" id="editNombre" name="CLI_NOMBRE" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Apellido</label>
                <input type="text" id="editApellido" name="CLI_APELLIDO" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" id="editEmail" name="CLI_EMAIL" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Estado</label>
                <select id="editEstado" name="CLI_ESTADO" class="form-select" required>
                  <option value="ACT">Activo</option>
                  <option value="INA">Inactivo</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Dirección</label>
                <input type="text" id="editDireccion" name="CLI_DIRECCION" class="form-control" required>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn" onclick="actualizarCliente()" style="background-color: var(--kFucsia); color: white;">
            <i class="bi bi-check2-circle me-1"></i> Actualizar
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Ver Detalles Cliente -->
  <div class="modal fade" id="modalDetallesCliente" tabindex="-1" aria-labelledby="modalDetallesClienteLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--kMoradoClaro); color: white;">
          <h5 class="modal-title" id="modalDetallesClienteLabel">
            <i class="bi bi-person-circle me-2"></i>Detalles del Cliente
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-md-6">
              <p><i class="bi bi-person me-2"></i><strong>Nombre:</strong> <span id="detalleNombre"></span></p>
            </div>
            <div class="col-md-6">
              <p><i class="bi bi-card-text me-2"></i><strong>Cédula:</strong> <span id="detalleCedula"></span></p>
            </div>
            <div class="col-md-6">
              <p><i class="bi bi-telephone me-2"></i><strong>Teléfono:</strong> <span id="detalleTelefono"></span></p>
            </div>
            <div class="col-md-6">
              <p><i class="bi bi-envelope me-2"></i><strong>Email:</strong> <span id="detalleEmail"></span></p>
            </div>
            <div class="col-md-6">
              <p><i class="bi bi-geo-alt me-2"></i><strong>Dirección:</strong> <span id="detalleDireccion"></span></p>
            </div>
            <div class="col-md-6">
              <p><i class="bi bi-check-circle me-2"></i><strong>Estado:</strong> <span id="detalleEstado"></span></p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/clientes.js"></script>
  <script src="../../js/layout.js"></script>
</body>
</html>
