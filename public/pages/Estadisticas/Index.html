<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard PetEats con filtro por año</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
      width: 100%;
      text-align: center;
    }
    #selectAnioContainer {
      margin-bottom: 30px;
    }
    select {
      font-size: 1em;
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .dashboard-container {
      display: flex;
      gap: 40px;
      max-width: 1100px;
      width: 100%;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 500px;
    }
    .card h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
      width: 100%;
      text-align: center;
    }
    .chart-area {
      display: flex;
      justify-content: center;
      width: 100%;
      height: 300px;
    }
    .legend-list {
      list-style: none;
      padding: 0 0 0 20px;
      margin: 10px 0 0;
      font-size: 0.9em;
      max-height: 300px;
      overflow-y: auto;
      width: 160px;
    }
    .legend-list li {
      margin-bottom: 6px;
      display: flex;
      align-items: center;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border-radius: 3px;
      flex-shrink: 0;
    }
    .legend-text {
      flex-grow: 1;
    }
    .legend-amount {
      font-weight: bold;
      margin-left: 8px;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <h1>Dashboard PetEats</h1>

  <div id="selectAnioContainer">
    <label for="selectAnio">Selecciona el año:</label>
    <select id="selectAnio">
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025" selected>2025</option>
    </select>
  </div>

  <div class="dashboard-container">
    <!-- Pie Chart Card -->
    <div class="card">
      <h3>Distribución de Ventas por Producto</h3>
      <div style="display:flex; align-items: center; width: 100%;">
        <div class="chart-area">
          <canvas id="pieChart" width="300" height="300" style="min-height: 300px;"></canvas>
        </div>
        <ul class="legend-list" id="pieLegend"></ul>
      </div>
    </div>

    <!-- Bar Chart Card -->
    <div class="card">
      <h3>Ventas Mensuales</h3>
      <div class="chart-area">
        <canvas id="barChart" width="400" height="300" style="min-height: 300px;"></canvas>
      </div>
    </div>
  </div>

    <script src="../../js/estadistica.js"></script>
</body>
</html>
