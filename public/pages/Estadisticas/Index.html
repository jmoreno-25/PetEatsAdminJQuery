<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Dashboard Estadísticas - Admin PetEats</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body class="bg-light" style="min-height: 100vh; display: flex; flex-direction: column;">

  <div class="container-fluid">
    <div class="row flex-nowrap min-vh-100">

      <!-- SIDEBAR -->
      <aside class="col-auto col-md-3 col-xl-2 bg-success text-white d-flex flex-column p-3 shadow-sm">
        <a href="/index.html" class="d-flex align-items-center mb-4 text-white text-decoration-none">
          <i class="bi bi-house-door-fill me-2 fs-4"></i>
          <span class="fs-5 fw-semibold">PetEats Admin</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
          <li><a href="/index.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> Inicio</a></li>
          <li><a href="/public/pages/Productos/Index.html" class="nav-link text-white"><i class="bi bi-box-seam me-2"></i> Productos</a></li>
          <li><a href="/public/pages/Facturas/Index.html" class="nav-link text-white"><i class="bi bi-receipt me-2"></i> Facturas</a></li>
          <li><a href="/public/pages/Clientes/Index.html" class="nav-link text-white"><i class="bi bi-people-fill me-2"></i> Clientes</a></li>
          <li><a href="/public/pages/Estadisticas/Index.html" class="nav-link active bg-white text-success"><i class="bi bi-bar-chart-line me-2"></i> Estadísticas</a></li>
        </ul>
      </aside>

      <!-- CONTENIDO -->
      <main class="col py-4 px-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="text-success fw-bold"><i class="bi bi-bar-chart-line me-2"></i>Dashboard de Ventas</h2>
          <div class="d-flex align-items-center gap-2">
            <label for="selectAnio" class="form-label m-0">Año:</label>
            <select id="selectAnio" class="form-select form-select-sm" style="width: auto;">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025" selected>2025</option>
            </select>
          </div>
        </div>

        <div class="row g-4">
          <!-- Pie Chart -->
          <div class="col-lg-6">
            <div class="card shadow-sm p-3 h-100">
              <h5 class="text-center text-success fw-bold">Distribución de Ventas por Producto</h5>
              <div class="d-flex">
                <div style="width: 70%;">
                  <canvas id="pieChart" width="300" height="300"></canvas>
                </div>
                <ul class="legend-list ps-3" id="pieLegend" style="width: 30%; font-size: 0.9em;"></ul>
              </div>
            </div>
          </div>

          <!-- Bar Chart -->
          <div class="col-lg-6">
            <div class="card shadow-sm p-3 h-100">
              <h5 class="text-center text-success fw-bold">Ventas Mensuales</h5>
              <div>
                <canvas id="barChart" width="400" height="300"></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="../../js/estadistica.js"></script>
</body>
</html>
