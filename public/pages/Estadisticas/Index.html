<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Dashboard Estadísticas - Admin Estatus</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body style="min-height: 100vh; display: flex; flex-direction: column;">

  <div class="container-fluid">
    <div class="row flex-nowrap min-vh-100">

      <!-- SIDEBAR -->
      <aside class="fixed-sidebar text-white d-flex flex-column p-3 shadow-sm" style="background-color: var(--kMorado);">
        <a href="/index.html" class="d-flex align-items-center mb-4 text-white text-decoration-none">
          <i class="bi bi-house-door-fill me-2 fs-4"></i>
          <span class="fs-5 fw-semibold">Estatus Admin</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
          <li><a href="/index.html" class="nav-link text-white"><i class="bi bi-house me-2"></i> Inicio</a></li>
          <li><a href="/public/pages/Productos/Index.html" class="nav-link text-white"><i class="bi bi-box-seam me-2"></i> Productos</a></li>
          <li><a href="/public/pages/Pedidos/Index.html" class="nav-link text-white"><i class="bi bi-receipt me-2"></i> Pedidos</a></li>
          <li><a href="/public/pages/Clientes/Index.html" class="nav-link text-white"><i class="bi bi-people-fill me-2"></i> Clientes</a></li>
          <li><a href="/public/pages/Estadisticas/Index.html" class="nav-link active bg-white text-dark"><i class="bi bi-bar-chart-line me-2"></i> Estadísticas</a></li>
        </ul>
        
        <!-- Footer del Sidebar con Tema y Cerrar Sesión -->
        <div class="mt-auto">
          <hr class="text-white opacity-50">
          
          <!-- Selector de tema -->
          <div class="mb-3">
            <div class="text-white-50 small mb-2">
              <i class="bi bi-palette me-1"></i> Tema
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-light theme-btn" onclick="setTheme('light')" title="Modo Claro">
                <i class="bi bi-sun"></i>
              </button>
              <button class="btn btn-sm btn-outline-light theme-btn" onclick="setTheme('dark')" title="Modo Oscuro">
                <i class="bi bi-moon"></i>
              </button>
              <button class="btn btn-sm btn-outline-light theme-btn" onclick="setTheme('system')" title="Sistema">
                <i class="bi bi-display"></i>
              </button>
            </div>
          </div>
          
          <!-- Botón de cerrar sesión -->
          <div class="mb-3">
            <a href="#" class="nav-link text-white" onclick="AuthService.logout()">
              <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
            </a>
          </div>
          
          <!-- Copyright -->
          <footer class="text-center text-white-50 small">
            &copy; 2025 Estatus
          </footer>
        </div>
      </aside>

      <!-- CONTENIDO -->
      <main class="main-content py-4 px-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="fw-bold" style="color: var(--kMorado);"><i class="bi bi-bar-chart-line me-2"></i>Dashboard de Ventas</h2>
          <div class="d-flex align-items-center gap-2">
            <label for="selectAnio" class="form-label m-0">Año:</label>
            <select id="selectAnio" class="form-select form-select-sm" style="width: auto;">
              <option value="2023">2023</option>
              <option value="2024">2024</option>
              <option value="2025" selected>2025</option>
            </select>
          </div>
        </div>

        <div class="row g-4">
          <!-- Pie Chart -->
          <div class="col-lg-6">
            <div class="card shadow-sm p-3 h-100">
              <h5 class="text-center fw-bold" style="color: var(--kMorado);">Distribución de Ventas por Producto</h5>
              <div class="d-flex">
                <div style="width: 70%;">
                  <canvas id="pieChart" width="300" height="300"></canvas>
                </div>
                <ul class="legend-list ps-3" id="pieLegend" style="width: 30%; font-size: 0.9em;"></ul>
              </div>
            </div>
          </div>

          <!-- Bar Chart -->
          <div class="col-lg-6">
            <div class="card shadow-sm p-3 h-100">
              <h5 class="text-center fw-bold" style="color: var(--kMorado);">Ventas Mensuales</h5>
              <div>
                <canvas id="barChart" width="400" height="300"></canvas>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/estadistica.js"></script>
</body>
</html>
