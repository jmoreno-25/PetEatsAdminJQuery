<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Detalles Producto - Admin PetEats</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body class="bg-light" style="min-height: 100vh; display: flex; flex-direction: column;">

  <div class="container-fluid">
    <div class="row flex-nowrap min-vh-100">

      <!-- SIDEBAR -->
      <aside class="col-auto col-md-3 col-xl-2 bg-success text-white d-flex flex-column p-3 shadow-sm">
        <a href="/index.html" class="d-flex align-items-center mb-4 text-white text-decoration-none">
          <i class="bi bi-house-door-fill me-2 fs-4"></i>
          <span class="fs-5 fw-semibold">PetEats Admin</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
          <li><a href="/index.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> Inicio</a></li>
          <li><a href="/public/pages/Productos/Index.html" class="nav-link active bg-white text-success"><i class="bi bi-box-seam me-2"></i> Productos</a></li>
          <li><a href="/public/pages/Facturas/Index.html" class="nav-link text-white"><i class="bi bi-receipt me-2"></i> Facturas</a></li>
          <li><a href="/public/pages/Clientes/Index.html" class="nav-link text-white"><i class="bi bi-people-fill me-2"></i> Clientes</a></li>
          <li><a href="/public/pages/Estadisticas/Index.html" class="nav-link text-white"><i class="bi bi-bar-chart-line me-2"></i> Estadísticas</a></li>
        </ul>
      </aside>

      <!-- CONTENIDO -->
      <main class="col py-4 px-5">

        <div class="card shadow-sm p-4">
          <h2 class="text-success fw-bold mb-4">
            <i class="bi bi-info-circle me-2"></i>Detalles del Producto #<span id="productoId"></span>
          </h2>

          <div class="row g-3">
            <div class="col-md-6">
              <p><strong>Nombre:</strong> <span id="nombreProducto" class="text-dark"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Precio:</strong> $<span id="precioProducto" class="text-dark"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Categoría:</strong> <span id="categoriaProducto" class="text-dark"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Animal:</strong> <span id="animalProducto" class="text-dark"></span></p>
            </div>
            <div class="col-12">
              <p><strong>Descripción:</strong> <span id="descripcionProducto" class="text-dark"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Estado:</strong> <span id="estadoProducto" class="text-dark"></span></p>
            </div>
          </div>

          <div class="mt-4 text-end">
            <a class="btn btn-outline-success rounded-pill" href="Editar.html?id=1">
              <i class="bi bi-pencil me-1"></i> Editar
            </a>
          </div>
        </div>
      </main>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script src="../../js/productos.js"></script>
  <script>
    const productoId = new URLSearchParams(window.location.search).get('id') || '1';
    document.getElementById('productoId').innerText = productoId;

    cargarProductoPorId(productoId);
  </script>
  <script src="../../js/layout.js"></script>
</body>
</html>
