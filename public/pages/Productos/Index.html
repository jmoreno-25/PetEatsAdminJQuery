<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Listado de Productos - Admin Estatus</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap y estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/style.css" />
</head>
<body>

  <div class="container-fluid">
    <div class="row flex-nowrap min-vh-100">

      <!-- SIDEBAR -->
      <aside class="fixed-sidebar text-white d-flex flex-column p-3 shadow-sm" style="background-color: var(--kMorado);">
        <a href="/index.html" class="d-flex align-items-center mb-4 text-white text-decoration-none">
          <i class="bi bi-house-door-fill me-2 fs-4"></i>
          <span class="fs-5 fw-semibold">Estatus Admin</span>
        </a>
        <ul class="nav nav-pills flex-column mb-auto">
          <li><a href="/index.html" class="nav-link text-white"><i class="bi bi-house me-2"></i> Inicio</a></li>
          <li><a href="/public/pages/Productos/Index.html" class="nav-link active bg-white text-dark"><i class="bi bi-box-seam me-2"></i> Productos</a></li>
          <li><a href="/public/pages/Pedidos/Index.html" class="nav-link text-white"><i class="bi bi-receipt me-2"></i> Pedidos</a></li>
          <li><a href="/public/pages/Clientes/Index.html" class="nav-link text-white"><i class="bi bi-people-fill me-2"></i> Clientes</a></li>
          <li><a href="/public/pages/Estadisticas/Index.html" class="nav-link text-white"><i class="bi bi-bar-chart-line me-2"></i> Estadísticas</a></li>
        </ul>
        
        <!-- Footer del Sidebar con Tema y Cerrar Sesión -->
        <div class="mt-auto">
          <hr class="text-white opacity-50">
          
          <!-- Selector de tema -->
          <div class="mb-3">
            <div class="text-white-50 small mb-2">
              <i class="bi bi-palette me-1"></i> Tema
            </div>
            <div class="d-flex gap-2">
              <button class="btn btn-sm btn-outline-light theme-btn" onclick="setTheme('light')" title="Modo Claro">
                <i class="bi bi-sun"></i>
              </button>
              <button class="btn btn-sm btn-outline-light theme-btn" onclick="setTheme('dark')" title="Modo Oscuro">
                <i class="bi bi-moon"></i>
              </button>
              <button class="btn btn-sm btn-outline-light theme-btn" onclick="setTheme('system')" title="Sistema">
                <i class="bi bi-display"></i>
              </button>
            </div>
          </div>
          
          <!-- Botón de cerrar sesión -->
          <div class="mb-3">
            <a href="#" class="nav-link text-white" onclick="AuthService.logout()">
              <i class="bi bi-box-arrow-right me-2"></i> Cerrar Sesión
            </a>
          </div>
          
          <!-- Copyright -->
          <footer class="text-center text-white-50 small">
            &copy; 2025 Estatus
          </footer>
        </div>
      </aside>

      <!-- CONTENIDO -->
      <div class="main-content py-4 px-5">

        <!-- HEADER -->

        <div class="card shadow-sm p-4">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold mb-0" style="color: var(--kMorado);"><i class="bi bi-box-seam me-2"></i>Listado de Productos</h2>
            <form id="buscarProductoForm" class="d-flex align-items-center gap-2 mb-3" style="max-width: 400px;">
            <input
              type="text"
              id="buscarInput"
              class="form-control form-control-sm rounded-pill"
              placeholder="Buscar por nombre..."
            />
            <button type="submit" class="btn rounded-circle" title="Buscar" style="background-color: var(--kMorado); color: white;">
              <i class="bi bi-search"></i>
            </button>
          </form>
          </div>
        <button type="button" class="btn rounded-pill" style="background-color: var(--kMorado); color: white;" id="btnCrearProducto">
              <i class="bi bi-plus-lg me-1"></i> Crear Producto
            </button>
          

          <div id="mensaje-exito" class="alert alert-success" style="display: none;"></div>

          <div id="productosBody" class="d-flex flex-column gap-3">
            <!-- Tarjetas JS aquí -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para Crear/Editar Producto -->
  <div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="productoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header" style="background-color: var(--kMorado); color: white;">
          <h5 class="modal-title" id="productoModalLabel">Crear Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="productoForm">
            <input type="hidden" id="productoId" value="">
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input type="text" class="form-control" id="nombre" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="precio" class="form-label">Precio *</label>
                <input type="number" class="form-control" id="precio" step="0.01" min="0" required>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="stock" class="form-label">Stock *</label>
                <input type="number" class="form-control" id="stock" min="0" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="categoria" class="form-label">Categoría *</label>
                <select class="form-select" id="categoria" required>
                  <option value="">Seleccione una categoría</option>
                  <option value="1">Ramos</option>
                  <option value="2">Arreglos</option>
                  <option value="3">Peluches</option>
                </select>
              </div>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>

            <div class="mb-3">
              <label for="estado" class="form-label">Estado *</label>
              <select class="form-select" id="estado" required>
                <option value="ACT">Activo</option>
                <option value="INA">Inactivo</option>
                <option value="DES">Destacado</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="imagenes" class="form-label">Imágenes del Producto</label>
              
              <!-- Tabs para elegir entre archivo o URL -->
              <ul class="nav nav-tabs" id="imagenesTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="archivos-tab" data-bs-toggle="tab" data-bs-target="#archivos" type="button" role="tab">
                    <i class="bi bi-upload me-1"></i>Subir Archivos
                  </button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="urls-tab" data-bs-toggle="tab" data-bs-target="#urls" type="button" role="tab">
                    <i class="bi bi-link-45deg me-1"></i>URLs
                  </button>
                </li>
              </ul>
              
              <div class="tab-content border border-top-0 p-3" id="imagenesTabContent">
                <!-- Tab para subir archivos -->
                <div class="tab-pane fade show active" id="archivos" role="tabpanel">
                  <input type="file" class="form-control" id="imagenesArchivos" multiple accept="image/*">
                  <div class="form-text">Seleccione una o más imágenes (JPG, PNG, GIF, etc.)</div>
                  <div id="previewImagenes" class="mt-3 d-flex flex-wrap gap-2"></div>
                </div>
                
                <!-- Tab para URLs -->
                <div class="tab-pane fade" id="urls" role="tabpanel">
                  <textarea class="form-control" id="imagenesUrls" rows="2" placeholder="https://ejemplo.com/imagen1.jpg, https://ejemplo.com/imagen2.jpg"></textarea>
                  <div class="form-text">Ingrese las URLs de las imágenes separadas por comas</div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn" style="background-color: var(--kMorado); color: white;" id="btnGuardar">
            <span id="btnTexto">Crear Producto</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../js/auth.js"></script>
  <script src="../../js/productos.js"></script>
  <script src="../../js/layout.js"></script>
  
  <script>
    // Debug y forzar tema oscuro para pruebas
    $(document).ready(function() {
      console.log('=== DEBUG TEMA PRODUCTOS ===');
      
      // FORZAR TEMA OSCURO PARA PRUEBAS
      console.log('🧪 FORZANDO TEMA OSCURO...');
      localStorage.setItem('theme', 'dark');
      
      // Aplicar inmediatamente
      document.documentElement.setAttribute('data-theme', 'dark');
      document.body.setAttribute('data-theme', 'dark');
      
      // REMOVER CLASES DE BOOTSTRAP QUE INTERFIEREN
      document.body.classList.remove('bg-light', 'bg-white');
      console.log('🗑️ Clases bg-light/bg-white removidas del body');
      
      // Cargar CSS de tema oscuro de DEBUG si no existe
      if (!document.getElementById('dark-theme-css')) {
        const darkThemeLink = document.createElement('link');
        darkThemeLink.id = 'dark-theme-css';
        darkThemeLink.rel = 'stylesheet';
        darkThemeLink.href = '../../css/debug-dark.css';
        darkThemeLink.onload = function() {
          console.log('✅ CSS de tema oscuro cargado');
          
          // FORZAR ESTILOS INLINE COMO ÚLTIMO RECURSO
          document.body.style.cssText = 'background-color: #121212 !important; color: #f0f0f0 !important;';
          document.documentElement.style.cssText = 'background-color: #121212 !important; color: #f0f0f0 !important;';
          
          // Forzar en elementos principales
          const containerFluid = document.querySelector('.container-fluid');
          if (containerFluid) {
            containerFluid.style.cssText = 'background-color: #121212 !important; color: #f0f0f0 !important;';
          }
          
          const mainContent = document.querySelector('.main-content');
          if (mainContent) {
            mainContent.style.cssText = 'background-color: #121212 !important; color: #f0f0f0 !important;';
          }
          
          console.log('🎨 Estilos inline aplicados FORZADAMENTE');
          
          // Verificar después de cargar
          setTimeout(() => {
            const bodyStyle = window.getComputedStyle(document.body);
            const htmlStyle = window.getComputedStyle(document.documentElement);
            console.log('📊 Body background:', bodyStyle.backgroundColor);
            console.log('📊 Body color:', bodyStyle.color);
            console.log('📊 HTML background:', htmlStyle.backgroundColor);
            
            // Verificar sidebar
            const sidebar = document.querySelector('.fixed-sidebar');
            if (sidebar) {
              const sidebarStyle = window.getComputedStyle(sidebar);
              console.log('📊 Sidebar background:', sidebarStyle.backgroundColor);
            }
            
            // Verificar main content
            const mainContent = document.querySelector('.main-content');
            if (mainContent) {
              const mainStyle = window.getComputedStyle(mainContent);
              console.log('📊 Main content background:', mainStyle.backgroundColor);
            }
          }, 200);
        };
        darkThemeLink.onerror = function() {
          console.error('❌ Error cargando CSS de tema oscuro');
        };
        document.head.appendChild(darkThemeLink);
      }
      
      console.log('Tema aplicado - HTML:', document.documentElement.getAttribute('data-theme'));
      console.log('Tema aplicado - Body:', document.body.getAttribute('data-theme'));
    });
  </script>
</body>
</html>
